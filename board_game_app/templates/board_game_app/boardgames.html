{% extends "board_game_app/base.html" %}

{% block content %}

    <p> Board Games </p>
    <ul>
        {% for boardgame in boardgames %}
        <li>
            <a href = "{% url 'board_game_app:boardgame' boardgame.id %}"></a>{{ boardgame }}
        </li>
        {% empty %}
        <li> No board games have been added yet. </li>
        {% endfor %}
    </ul>

    <a href="{% url 'board_game_app:new_boardgame' %}"> Add New Board Game </a>
{% endblock content %}
